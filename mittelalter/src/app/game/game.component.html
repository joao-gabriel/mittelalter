<section class="table-top h-100">
  <div class="container pt-5">
    <div class="row">
      <div class="col-3 offset-2 text-center">
        <h5 class="text-">
          Your Damage: <br /> {{playerDamage}}
        </h5>
      </div>
      <div class="col-3 offset-2 text-center">
        <h5 class="text-">
          Enemy Damage: <br />{{enemyDamage}}
        </h5>
      </div>
    </div>
      <div class="row">
          <div class="col-2">
              <h2 class="">Deck</h2>
              <div class="deck">
                  <div class="top-card"></div>
                  <div class="deck-card border" *ngFor ="let data of players[0].deck;  let i = index"></div>
              </div>
          </div>
          <div class="col-8">
              <div class="hand">
                  <h2 class="text-center">Hand</h2>
                  <div class="row">
                      <div class="card-container col-3" *ngFor ="let data of players[0].hand;  let i = index">
                          <button (click)="sendCardToEnemy(i); sendToEnemyBtnClicked = true;" [disabled]="sendToEnemyBtnClicked" class="w-100 btn btn-danger mb-2">
                            <small>Send to Opponent's Deck</small>
                          </button>
                          <app-card [data]="data"></app-card><br />
                          <button (click)="sendCardToDeck(i); sendToDeckBtnClicked = true;" [disabled]="sendToDeckBtnClicked" class="btn btn-info w-100" >
                            <small>Send back to Your Deck</small>
                          </button>
                      </div>
                  </div>            
              </div>
          </div>
          <div class="col-2">
            <div class="discarded">
              <h2 class="">Discard</h2>
              <app-card *ngIf="players[0].discarded.length>0" [data]="players[0].discarded[players[0].discarded.length-1]"></app-card>
              <div class="deck-card border" *ngFor ="let data of players[0].discarded;  let i = index"></div>
            </div>
          </div>
      </div>
  </div>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#battleModal" id="battleModalBtn" style="visibility: hidden">
      Launch demo modal
  </button>
</section>

  <!-- Modal -->
  <div class="modal fade" id="battleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center text-uppercase" id="exampleModalLabel">Battle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4 offset-1 text-uppercase text-center fw-bold">
              Player's Battlefield
            </div>
            <div class="col-2"></div>
            <div class="col-4 text-uppercase text-center fw-bold">
              Enemy's Battlefield
            </div>
          </div>
          <div class="battlefield position-relative pt-5"> 
            <div class="row">
              <div class="col-1">
                <div class="points bg-success rounded-circle border text-center border-0 py-4 fw-bold mt-3">{{playerPoints}}</div>
              </div>
              <div class="card-container col-2" *ngFor ="let data of players[0].battlefield;  let i = index">
                <app-card [data]="data"></app-card><br />
              </div>
              <div class="col-2 pt-5"><h1 class="pt-5 text-center">VS</h1></div>
              <div class="card-container col-2" *ngFor ="let data of players[1].battlefield;  let i = index">
                <app-card [data]="data"></app-card><br />
              </div>
              <div class="col-1">
                <div class="enemyPoints bg-success rounded-circle border text-center border-0 py-4 fw-bold mt-3">{{enemyPoints}}</div>
              </div>              
            </div>
          </div>       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
